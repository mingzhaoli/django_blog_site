{% extends 'base.html' %}

{% block post_detail %}

    <div class="post_card">
        <h1> {{ post.title }} </h1>
        <p> {{ post.content }} </p>
        <a href="user"> {{ post.user }} </a>
        <p> Date Published: {{ post.pub_date }} | Last Modified: {{ post.last_modified }} </p>
    </div>
    <div class="comment_section">
        <p>Comments to be added at some point</p>
    </div>

{% endblock %}
