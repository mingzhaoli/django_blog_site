{% extends 'base.html' %}

{% block title %}Log In{% endblock %}


{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

<div class="login">

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

</div>
{% endblock %}
